<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar_logo" src="/static/Logo.svg" alt="Blog logo" /> Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/" method="POST">
                <p class="form__input">
                    <label class="form__label" for="entry">Entry contents</label>
                    <textarea class="form__textarea" name="content" id="entry"></textarea>
                </p>
                <button class="form__submit" type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
                {% for entry in entries %}
                    <article class="entry">
                        <div>
                            <h2 class="entry__title"> {{ entry[0] | truncate(30, true) }} </h2>
                            <time class="entry__date" datetime="2025-09-17"> &#42; {{ entry[1] }}</time>
                        </div>
                        <p class="entry__content">
                            {{ entry[0] }}
                        </p>
                    </article>
                {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Retype by me</a>
                <a class="footer__item">Check out my github</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">What</a>
                    <a class="footer__item">When</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">Why</a>
                    <a class="footer__item">How</a>
                </div>
            </section>
        </div>
        
    </footer>
</body>
</html>
